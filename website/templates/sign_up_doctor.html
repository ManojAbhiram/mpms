{% extends "base.html"%}
<html>

{% block title %}Doctor Sign Up{% endblock %}

 {% block content %}
 <form method="POST">
     <h3 align="center">Doctor Sign Up</h3>
     <div class="form-group">
         <Label for="email">Email Address</Label>
         <input type="email" 
         class="form-control" 
         id="email" 
         name="email" 
         placeholder="Enter Email"/> 
     </div>
     <div class="form-group">
         <Label for="firstName">First Name</Label>
         <input type="text" 
         class="form-control" 
         id="firstName" 
         name="firstName" 
         placeholder="Enter first name"/> 
     </div>
      <div class="form-group">
          <Label for="secondName">Second Name</Label>
          <input type="text" 
          class="form-control" 
          id="secondName" 
          name="secondName" 
          placeholder="Enter second name"/> 
      </div>
     <div class="form-group">
         <Label for="password1">Password</Label>
         <input type="password" 
         class="form-control" 
         id="password1" 
         name="password1" 
         placeholder="Enter Password"/> 
     </div>
     <div class="form-group">
         <Label for="password2">Reconfirm Password </Label>
         <input type="password" 
         class="form-control" 
         id="password2" 
         name="password2" 
         placeholder="Confirm Password"/> 
     </div>
    
     <div class="form-group">
         <Label for="phoneNo">Phone Number</Label>
         <input type="text" 
         class="form-control" 
         id="phoneNo" 
         name="phoneNo" 
         placeholder="Enter phone number"/> 
     </div>
      <div class="form-group">
          <Label for="Gender">Gender</Label>
          <input type="text" 
          class="form-control" 
          id="Gender" 
          name="Gender" 
          placeholder="Enter your Gender"/> 
      </div>
      <div class="form-group">
          <Label for="city">City</Label>
          <input type="text" 
          class="form-control" 
          id="city" 
          name="city" 
          placeholder="Enter the city where the clinic is located"/> 
      </div>
       <div class="form-group">
           <Label for="address">Address</Label>
           <input type="text" 
           class="form-control" 
           id="address" 
           name="address" 
           placeholder="Enter the entire address of the clinic"/> 
       </div>
         <div class="form-group">
             <Label for="landmarks">Landmarks</Label>
             <input type="text" 
             class="form-control" 
             id="landmarks" 
             name="landmarks" 
             placeholder="Enter the famous landmarks"/> 
         </div>
          <div class="form-group">
              <Label for="department">Type</Label>
              <input type="text" 
              class="form-control" 
              id="department" 
              name="department" 
              placeholder="Enter the type of doctor you are ...like general, cardiologist, gynecologist"/> 
          </div>
          <div class="form-group">
              <Label for="fee">Fee</Label>
              <input type="text" 
              class="form-control" 
              id="fee" 
              name="fee" 
              placeholder="Fee charged per session..."/> 
          </div>
      
      
       
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
